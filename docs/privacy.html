<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>隐私政策 - PDF / 图片拼接预览</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f7fb;
        --card: #ffffff;
        --ink: #0d1b2a;
        --muted: #5a6b7a;
        --accent: #1f4ed8;
      }
      body {
        margin: 0;
        font-family: "Avenir Next", "Futura", "Trebuchet MS", "Gill Sans", "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--ink);
      }
      .wrap {
        max-width: 820px;
        margin: 40px auto;
        padding: 0 20px 60px;
      }
      .card {
        background: var(--card);
        border-radius: 20px;
        padding: 28px 30px;
        box-shadow: 0 18px 40px rgba(16, 40, 83, 0.12);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 26px;
      }
      h2 {
        margin: 24px 0 8px;
        font-size: 18px;
      }
      p {
        margin: 8px 0;
        line-height: 1.6;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(31, 78, 216, 0.1);
        color: var(--accent);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        margin-bottom: 10px;
      }
      .en {
        margin-top: 28px;
        border-top: 1px solid rgba(13, 27, 42, 0.1);
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="badge">Privacy Policy</div>
        <h1>隐私政策</h1>
        <p>本扩展仅在本地处理用户选择的 PDF 和图片文件。</p>
        <p>不会上传、存储或共享任何文件或个人数据。</p>
        <p>扩展不包含远程代码或跟踪功能。</p>

        <div class="en">
          <h2>Privacy Policy (English)</h2>
          <p>This extension processes user-selected PDF and image files locally.</p>
          <p>No files or personal data are uploaded, stored, or shared.</p>
          <p>The extension does not include remote code or tracking.</p>
        </div>
      </div>
    </div>
  </body>
</html>
